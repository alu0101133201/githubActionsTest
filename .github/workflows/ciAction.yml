name: Name of ci action
on: 
  push
jobs:
  testing:
    name: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  success-tests:
    name: print-if-success
    needs: testing
    runs-on: ubuntu-latests
    steps:
      - run: echo ":D"